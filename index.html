<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Intervention Technique FreeStyle</title>
    <!-- Chargement de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        select:focus, input:focus, textarea:focus {
            border-color: #E80029 !important;
            box-shadow: 0 0 0 3px rgba(232, 0, 41, 0.1) !important;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6 sm:p-10">
        <header class="mb-8 border-b pb-4 border-gray-200">
            <h1 class="text-3xl font-extrabold" style="color: #E80029;">üî¥ Formulaire d'Op√©ration Technique</h1>
            <p class="text-gray-500 mt-1">Saisissez les d√©tails pour g√©n√©rer le rapport d'op√©ration standardis√©.</p>
        </header>

        <form id="interventionForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label for="type_operation" class="block text-sm font-medium text-gray-700 mb-1">
                    Type d'op√©ration <span class="text-red-500">*</span>
                </label>
                <select id="type_operation" name="type_operation" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm">
                    <option value="">-- S√©lectionner une op√©ration --</option>
                </select>
            </div>

            <div>
                <label for="date_input" class="block text-sm font-medium text-gray-700 mb-1">
                    Date d'Intervention <span class="text-red-500">*</span>
                </label>
                <input type="date" id="date_input" name="date" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm">
            </div>

            <div>
                <label for="sites" class="block text-sm font-medium text-gray-700 mb-1">
                    Site(s) concern√©(s) <span class="text-red-500">*</span>
                </label>
                <input type="text" id="sites" name="sites" placeholder="Ex: CND75, PARD12..." required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm">
            </div>
            
            <div>
                <label for="intervenants" class="block text-sm font-medium text-gray-700 mb-1">
                    Intervenant Principal <span class="text-red-500">*</span>
                </label>
                <select id="intervenants" name="intervenants" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm">
                    <option value="">-- S√©lectionner un intervenant --</option>
                </select>
            </div>

            <div class="md:col-span-2">
                <label for="details" class="block text-sm font-medium text-gray-700 mb-1">
                    D√©tail de l'op√©ration <span class="text-red-500">*</span>
                </label>
                <textarea id="details" name="details" rows="4" 
                          placeholder="Description compl√®te de l'intervention, des √©tapes et des tests effectu√©s." required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm"></textarea>
            </div>

            <div class="md:col-span-2">
                <label for="impact" class="block text-sm font-medium text-gray-700 mb-1">
                    Impact (laisser vide si "Aucun impact")
                </label>
                <input type="text" id="impact" name="impact" 
                       placeholder="Ex: Coupure de service de X minutes, uniquement sur la zone Y."
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm">
            </div>

            <div class="md:col-span-2 mt-4">
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-medium text-white transition duration-200"
                        style="background-color: #E80029;"
                        onmouseover="this.style.backgroundColor='#c40022'"
                        onmouseout="this.style.backgroundColor='#E80029'">
                    G√©n√©rer et Afficher le Formulaire
                </button>
            </div>
        </form>

        <div id="resultSection" class="mt-12 pt-6 border-t border-gray-200" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">üìù R√©sultat du Formulaire</h2>
            
            <pre id="generatedForm"
                 class="whitespace-pre-wrap p-4 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-700 leading-relaxed"></pre>
            
            <button id="copyButton" onclick="copyToClipboard()"
                    class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700">
                üìã Copier le formulaire
            </button>
            
            <span id="copyMessage" class="ml-4 text-sm text-green-600" style="opacity: 0; transition: opacity 0.3s;">Copi√© !</span>
        </div>
    </div>

    <script>
        const valid_operations = [
            "Autre HNO",
            "Insertion NRA",
            "Installation d'un DSLAM mobile",
            "Installation/migration/mise en prod d'un switch",
            "Intervention sur alimentation d'un switch",
            "Migration/ajout bandeau NRJ",
            "Normalisation/v√©rification/maintenance sur un NRA",
            "Shunt d'un d√©part NRJ",
            "Suppression switch"
        ];

        const valid_intervenants = [
            "FONTAINE Rodolphe (PQIS)",
            "RIZZO Anthony (CQIS)",
            "JULIEN Williams (PDEM)",
            "PEREIRA David (PDEM)",
            "GONNORD Bertrand (CDEM)",
            "AUGE Ludovic (CDEM)",
            "BURG Fabien (CDEM)",
            "DEVLIN Christophe (CDEM)",
            "KHERBOUCHE Zoubir (CDEM)"
        ];

        const form = document.getElementById('interventionForm');
        const operationSelect = document.getElementById('type_operation');
        const intervenantSelect = document.getElementById('intervenants');
        const backupSelect = document.getElementById('backup');
        const generatedFormPre = document.getElementById('generatedForm');
        const resultSection = document.getElementById('resultSection');
        const copyMessage = document.getElementById('copyMessage');
        
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        
        function populateSelects() {
            operationSelect.innerHTML = '<option value="">-- S√©lectionner une op√©ration --</option>' + 
                valid_operations.map(op => `<option value="${op}">${op}</option>`).join('');

            intervenantSelect.innerHTML = '<option value="">-- S√©lectionner un intervenant --</option>' + 
                valid_intervenants.map(i => `<option value="${i}">${i}</option>`).join('');

            updateBackupOptions();
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            if (!data.type_operation || !data.intervenants) {
                alert('Veuillez s√©lectionner tous les champs obligatoires');
                return;
            }
            
            const type_operation = data.type_operation;
            const details = data.details;
            const sites = data.sites.toUpperCase();
            const impact = data.impact || "Aucun impact";
            const intervenants = data.intervenants;
            
            let date_str = "Date non sp√©cifi√©e";
            if (data.date) {
                try {
                    const dateObj = new Date(data.date + 'T00:00:00');
                    if (!isNaN(dateObj.getTime())) {
                        const nextDayObj = new Date(dateObj);
                        nextDayObj.setDate(dateObj.getDate() + 1);
                        const dateJ = formatDate(dateObj);
                        const dateJPlus1 = formatDate(nextDayObj);
                        date_str = `Dans la nuit du ${dateJ} au ${dateJPlus1}`;
                    }
                } catch (err) {
                    console.error('Erreur date:', err);
                }
            }

            const generatedText = `Type d'op√©ration : ${type_operation}
            const generatedText = `Type d'op√©ration : ${type_operation}
Date : ${date_str}
D√©tail : ${details}
Site(s) concern√©(s) : ${sites}
Impact : ${impact}
Intervenants : ${intervenants}`;
            generatedFormPre.textContent = generatedText;
            resultSection.style.display = 'block';
            setTimeout(() => resultSection.scrollIntoView({ behavior: 'smooth' }), 100);
        });

        function copyToClipboard() {
            const content = generatedFormPre.textContent;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(content).then(() => {
                    showCopyMessage("‚úì Copi√© !", true);
                }).catch(() => fallbackCopy(content));
            } else {
                fallbackCopy(content);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showCopyMessage("‚úì Copi√© !", true);
            } catch (err) {
                showCopyMessage("‚úó Erreur lors de la copie", false);
            }
            document.body.removeChild(textarea);
        }

        function showCopyMessage(message, isSuccess) {
            copyMessage.textContent = message;
            copyMessage.style.color = isSuccess ? '#16a34a' : '#dc2626';
            copyMessage.style.opacity = '1';
            setTimeout(() => { copyMessage.style.opacity = '0'; }, 2000);
        }
        
        document.addEventListener('DOMContentLoaded', populateSelects);
    </script>
</body>
</html>
